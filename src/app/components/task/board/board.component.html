<!-- タブ -->
<ky-icon [icon]="icons.plus_circle" class="add-icon" (onClick)="addTab()"></ky-icon>
<mat-tab-group class="inline-block">
  <ng-container *ngFor="let tab of tabs">
    <mat-tab [label]="tab.title">
      <app-task-content [content]="tab"></app-task-content>
    </mat-tab>
  </ng-container>
</mat-tab-group>
